{% extends "header_seller.html" %} 

{% block content %}
<head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/styles.css') }}">
    <script>
        $(document).ready(function() {
            $('#loading').show();
        });
    </script>
    <script>
        window.setTimeout(function() {
            $("#loading").fadeTo(500, 0).slideUp(500, function() {
                $(this).remove();
            });
        }, 7000);
    </script>
</head>
<div class="container p-5 my-0">
    <div class="modal fade show" id="loading" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="loading">
        </div>
        <div class="modal-dialog modal-dialog-centered justify-content-center" >
            <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            Loading
            </button>
        </div>
    </div>
    <div class="p-4 bg-white rounded center text-center">
        <h1>การสั่งซื้อเสร็จสิ้น</h1>
        <h4>เราได้ส่งข้อมูลการสั่งซื้อไปยังอีเมลของคุณแล้ว</h4>
        <a href="/buy_history" class="btn btn-info mt-4">ตรวจสอบรายการสั่งซื้อ</a>
    </div>
</div>

{% endblock %}
